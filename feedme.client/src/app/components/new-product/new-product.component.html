<div class="popup-backdrop">
  <div class="popup-content">
    <button class="close-btn" (click)="cancel()">×</button>
    <h2>Новый товар</h2>
    <form (ngSubmit)="handleSubmit()">

      <div class="input-container">
        <label>Название товара</label>
        <input type="text" [(ngModel)]="productName" name="productName" required>
      </div>

      <div class="input-container">
        <label>Категория товара</label>
        <select [(ngModel)]="category" name="category" required>
          <option value="">Выберите категорию</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <div class="input-container">
        <label>Количество</label>
        <input type="number" [(ngModel)]="stock" name="stock" required>
      </div>

      <div class="input-container">
        <label>Цена за единицу</label>
        <input type="number" [(ngModel)]="unitPrice" name="unitPrice" required>
      </div>

      <div class="input-container">
        <label>Срок годности</label>
        <input type="date" [(ngModel)]="expiryDate" name="expiryDate" required>
      </div>

      <div class="input-container">
        <label>Ответственный склад</label>
        <input type="text" [(ngModel)]="responsible" name="responsible">
      </div>

      <div class="input-container">
        <label>Поставщик</label>
        <input type="text" [(ngModel)]="supplier" name="supplier">
      </div>

      <div class="popup-buttons">
        <button type="button" class="cancel-btn" (click)="cancel()">Отмена</button>
        <button type="submit" class="save-btn">Сохранить</button>
      </div>

    </form>
  </div>
</div>
