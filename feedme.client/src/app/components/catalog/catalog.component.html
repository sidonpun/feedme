<div class="content">
  <div class="catalog-controls">
    <button class=" primary-action-btn" (click)="openNewProductPopup()">
      <img src="assets/plus.svg" alt="Новая поставка" class="button-icon">
      <span>Новая поставка</span>
    </button>
    <button class="primary-action-btn" (click)="openNewProductPopup()">
      <img src="assets/plus.svg" alt="Новый товар" class="button-icon">
      <span>Новый товар</span>
    </button>
  </div>

  <app-catalog-new-product-popup *ngIf="showNewProductForm"
                                 (cancel)="closeNewProductPopup()"
                                 (save)="handleSubmitNewProduct($event)">
  </app-catalog-new-product-popup>
  <button class="add-button" (click)="addSupply()">+ Новая поставка</button>
  <div class="custom-table">

    <div class="table-header">
      <!--  #  ngIf="showNewProductForm"… -->
      <div>Номер</div>
      <div>Категория</div>
      <div>Название</div>
      <div>Остаток</div>
      <div>Сумма</div>
      <div>Склад</div>
      <div>Срок годности</div>
      <div>Поставщик</div>
    </div>
    <div class="table-body">
      <div class="table-row" *ngFor="let item of catalogData">
        <div>{{ item.id }}</div>
        <div>{{ item.category }}</div>
        <div>{{ item.name }}</div>
        <div>{{ item.stock }}</div>
        <div>{{ item.price }}</div>
        <div>{{ item.warehouse }}</div>
        <div>{{ item.expiryDate }}</div>
        <div>{{ item.supplier }}</div>
      </div>
    </div>
  </div>
</div>
