<div class="content">
  <div class="catalog-controls">
    <button class="primary-action-btn" (click)="handleAddNewItemClick()">
      <img src="assets/plus.svg" alt="Новая поставка" class="button-icon">
      <span>Новая поставка</span>
    </button>
  </div>

  <app-new-product *ngIf="showNewProductForm"
                   (onCancel)="handleCancelNewProduct()"
                   (onSubmit)="handleSubmitNewProduct($event)">
  </app-new-product>

  <app-catalog-table [data]="catalogData"
                     (onAddSupply)="handleAddNewItemClick()">
  </app-catalog-table>
</div>
