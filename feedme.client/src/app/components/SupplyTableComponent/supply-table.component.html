<div class="supply-table-header">
  <app-table-controls [searchQuery]="searchQuery" [rowsPerPage]="rowsPerPage"
                      (searchQueryChange)="onSearchQueryChange($event)"
                      (rowsPerPageChange)="onRowsPerPageChange($event)">
  </app-table-controls>
  <button class="add-button" (click)="onAddSupply.emit()">Новая поставка</button>
</div>

<table class="supply-table">
  <thead>
    <tr>
      <th>Название</th>
      <th>Категория</th>
      <th>Количество</th>
      <th>Цена</th>
      <th>Срок годности</th>
      <th>Ответственный склад</th>
      <th>Поставщик</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of paginatedData">
      <td>{{ item.productName || item.name }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.stock }}</td>
      <td>{{ item.unitPrice }}</td>
      <td>{{ item.expiryDate }}</td>
      <td>{{ item.responsible }}</td>
      <td>{{ item.supplier }}</td>
    </tr>
    <tr *ngIf="paginatedData.length === 0">
      <td colspan="7" class="no-data">Нет данных</td>
    </tr>
  </tbody>
</table>

<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Назад</button>
  <span>Страница {{ currentPage }} из {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Далее</button>
</div>
