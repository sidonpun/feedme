<!-- supply-table.component.html -->
<!-- Заголовок таблицы: поиск + кнопка -->
<div class="table-header">
  <app-table-controls [searchQuery]="searchQuery"
                      [rowsPerPage]="rowsPerPage"
                      (searchQueryChange)="onSearchChange($event)"
                      (rowsPerPageChange)="onRowsChange($event)">
  </app-table-controls>
  <button class="add-button" (click)="addSupply()">+ Новая поставка</button>
</div>

<!-- Контейнер с горизонтальным скроллом -->
<div class="table-container">
  <table class="supply-table">
    <thead>
      <tr>
        <th [attr.aria-sort]="getAriaSort('productName')">
          <button type="button"
                  class="sort-button"
                  (click)="toggleSort('productName')"
                  [class.sort-button--active]="isSortedBy('productName')">
            <span>Название</span>
            <span class="sort-icon" aria-hidden="true" *ngIf="isSortedBy('productName')">
              {{ sortState?.direction === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th [attr.aria-sort]="getAriaSort('category')">
          <button type="button"
                  class="sort-button"
                  (click)="toggleSort('category')"
                  [class.sort-button--active]="isSortedBy('category')">
            <span>Категория</span>
            <span class="sort-icon" aria-hidden="true" *ngIf="isSortedBy('category')">
              {{ sortState?.direction === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th [attr.aria-sort]="getAriaSort('stock')">
          <button type="button"
                  class="sort-button"
                  (click)="toggleSort('stock')"
                  [class.sort-button--active]="isSortedBy('stock')">
            <span>Количество</span>
            <span class="sort-icon" aria-hidden="true" *ngIf="isSortedBy('stock')">
              {{ sortState?.direction === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th [attr.aria-sort]="getAriaSort('unitPrice')">
          <button type="button"
                  class="sort-button"
                  (click)="toggleSort('unitPrice')"
                  [class.sort-button--active]="isSortedBy('unitPrice')">
            <span>Цена</span>
            <span class="sort-icon" aria-hidden="true" *ngIf="isSortedBy('unitPrice')">
              {{ sortState?.direction === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th [attr.aria-sort]="getAriaSort('expiryDate')">
          <button type="button"
                  class="sort-button"
                  (click)="toggleSort('expiryDate')"
                  [class.sort-button--active]="isSortedBy('expiryDate')">
            <span>Срок годности</span>
            <span class="sort-icon" aria-hidden="true" *ngIf="isSortedBy('expiryDate')">
              {{ sortState?.direction === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th [attr.aria-sort]="getAriaSort('responsible')">
          <button type="button"
                  class="sort-button"
                  (click)="toggleSort('responsible')"
                  [class.sort-button--active]="isSortedBy('responsible')">
            <span>Ответственный склад</span>
            <span class="sort-icon" aria-hidden="true" *ngIf="isSortedBy('responsible')">
              {{ sortState?.direction === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th [attr.aria-sort]="getAriaSort('supplier')">
          <button type="button"
                  class="sort-button"
                  (click)="toggleSort('supplier')"
                  [class.sort-button--active]="isSortedBy('supplier')">
            <span>Поставщик</span>
            <span class="sort-icon" aria-hidden="true" *ngIf="isSortedBy('supplier')">
              {{ sortState?.direction === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData">
        <td>{{ item.productName || item.name }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.unitPrice }}</td>
        <td>{{ item.expiryDate }}</td>
        <td>{{ item.responsible }}</td>
        <td>{{ item.supplier }}</td>
        <td>
          <button (click)="onSettingsClick.emit(item)">⚙️</button>
        </td>
      </tr>
      <tr *ngIf="paginatedData.length === 0">
        <td colspan="8" class="no-data">Нет данных</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Пагинация -->
<footer class="pagination-footer" aria-label="Навигация по страницам поставок">
  <span class="pagination-footer__info">
    Показано {{ paginatedData.length }} из {{ filteredData.length }} поставок
  </span>

  <div class="pagination-footer__actions">
    <button
      type="button"
      class="btn btn-outline btn-sm pagination-footer__button"
      variant="outline"
      size="sm"
      (click)="prevPage()"
      [disabled]="currentPage === 1"
    >
      Назад
    </button>
    <button
      type="button"
      class="btn btn-outline btn-sm pagination-footer__button"
      variant="outline"
      size="sm"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Далее
    </button>
  </div>
</footer>
