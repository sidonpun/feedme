<div class="table-container">
  <app-table-controls [(searchQuery)]="searchQuery"
                      [(rowsPerPage)]="rowsPerPage">
  </app-table-controls>

  <table class="warehouse-table">
    <thead>
      <tr>
        <th>Номер</th>
        <th>Категория</th>
        <th>Название</th>
        <th>Остаток</th>
        <th>Сумма</th>
        <th>Склад</th>
        <th>Срок годности</th>
        <th>Поставщик</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData">
        <td>{{ item.id }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.totalCost }}</td>
        <td>{{ item.warehouse }}</td>
        <td>{{ item.expiryDate }}</td>
        <td>{{ item.supplier }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage===1">◀️</button>
    <span>{{currentPage}}</span>
    <button (click)="nextPage()" [disabled]="currentPage*rowsPerPage>=filteredData.length">▶️</button>
  </div>
</div>
