<!-- Заголовок: поиск + выбор числа строк -->
<div class="table-header">
  <app-table-controls [searchQuery]="searchQuery"
                      [rowsPerPage]="rowsPerPage"
                      (searchQueryChange)="onSearchChange($event)"
                      (rowsPerPageChange)="onRowsChange($event)">
  </app-table-controls>
  <app-catalog-view-switcher [view]="viewMode" (viewChange)="onViewChange($event)"></app-catalog-view-switcher>
  <button class="add-button" (click)="addSupply()">+ Новый товар</button>

</div>

<!-- Горизонтальный скролл для таблицы -->
<div class="table-container">
  <table class="catalog-table">
    <thead>
      <tr class="h-11 align-middle">
        <th
          *ngFor="let col of columns"
          class="text-sm font-medium"
          [class.text-right]="col.key === 'costEstimate' || col.key === 'taxRate' || col.key === 'unitPrice'"
          [class.font-mono]="col.key === 'code' || col.key === 'tnved'"
          [class.text-xs]="col.key === 'code' || col.key === 'tnved'"
          [attr.aria-sort]="getAriaSort(col)"
          [class.sorted]="sortKey === col.key"
        >
          <button
            type="button"
            class="sort-button"
            (click)="onSortColumn(col)"
          >
            <span class="truncate" [title]="col.label">{{ col.label }}</span>
            <span class="sort-indicator" *ngIf="sortKey === col.key">
              {{ sortDirection === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th class="actions-header text-sm font-medium text-center" aria-label="Действия"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData" class="h-11 align-middle hover:bg-muted/40 odd:bg-muted/10">
        <td
          *ngFor="let col of columns"
          [class.text-right]="col.key === 'costEstimate' || col.key === 'taxRate' || col.key === 'unitPrice'"
          [class.font-mono]="col.key === 'code' || col.key === 'tnved'"
          [class.text-xs]="col.key === 'code' || col.key === 'tnved'"
        >
          <ng-container [ngSwitch]="col.key">
            <span
              *ngSwitchCase="'name'"
              class="truncate"
              [title]="format(item[col.key])"
            >
              {{ format(item[col.key]) }}
            </span>
            <span
              *ngSwitchCase="'type'"
              class="truncate"
              [title]="format(item[col.key])"
            >
              {{ format(item[col.key]) }}
            </span>
            <span
              *ngSwitchCase="'category'"
              class="truncate"
              [title]="format(item[col.key])"
            >
              {{ format(item[col.key]) }}
            </span>
            <span
              *ngSwitchCase="'supplier'"
              class="truncate"
              [title]="format(item[col.key])"
            >
              {{ format(item[col.key]) }}
            </span>
            <span
              *ngSwitchCase="'writeoffMethod'"
              class="truncate"
              [title]="format(item[col.key])"
            >
              {{ format(item[col.key]) }}
            </span>
            <span
              *ngSwitchCase="'allergens'"
              class="truncate"
              [title]="format(item[col.key])"
            >
              {{ format(item[col.key]) }}
            </span>
            <span
              *ngSwitchDefault
              [attr.title]="col.key === 'code' || col.key === 'tnved' || col.key === 'unit' ? format(item[col.key]) : null"
              [class.truncate]="col.key === 'unit'"
            >
              {{ format(item[col.key]) }}
            </span>
          </ng-container>
        </td>
        <td class="actions-cell text-center">
          <button class="btn-icon" type="button" aria-label="Редактировать" (click)="edit.emit(item)">
            <img src="assets/correct.svg" alt="Редактировать" />
          </button>
          <button class="btn-icon" type="button" aria-label="Удалить" (click)="requestDelete(item)">
            <img src="assets/delete.svg" alt="Удалить" />
          </button>
        </td>
      </tr>
      <tr *ngIf="paginatedData.length === 0">
        <td [attr.colspan]="columns.length + 1" class="no-data">Нет данных</td>

      </tr>
    </tbody>
  </table>
</div>

<!-- Пагинация -->
<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Назад</button>
  <span>Страница {{ currentPage }} из {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Далее</button>
</div>

<app-confirm-delete-popup
  *ngIf="showConfirm"
  (confirm)="confirmDelete()"
  (cancel)="cancelDelete()">
</app-confirm-delete-popup>
