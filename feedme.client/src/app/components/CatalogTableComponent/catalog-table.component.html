<!-- Заголовок: поиск + выбор числа строк -->
<div class="table-header">
  <app-table-controls [searchQuery]="searchQuery"
                      [rowsPerPage]="rowsPerPage"
                      (searchQueryChange)="onSearchChange($event)"
                      (rowsPerPageChange)="onRowsChange($event)">
  </app-table-controls>
  <button class="add-button" (click)="addSupply()">+ Новая поставка</button>
</div>

<!-- Горизонтальный скролл для таблицы -->
<div class="table-container">
  <table class="catalog-table">
    <thead>
      <tr>
        <th>Номер</th>
        <th>Категория</th>
        <th>Название</th>
        <th>Остаток</th>
        <th>Сумма</th>
        <th>Склад</th>
        <th>Срок годности</th>
        <th>Поставщик</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData">
        <td>{{ item.id }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.stock }}</td>
        <td>{{ item.totalCost }}</td>
        <td>{{ item.warehouse }}</td>
        <td>{{ item.expiryDate }}</td>
        <td>{{ item.supplier }}</td>
      </tr>
      <tr *ngIf="paginatedData.length === 0">
        <td colspan="8" class="no-data">Нет данных</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Пагинация -->
<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Назад</button>
  <span>Страница {{ currentPage }} из {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Далее</button>
</div>
