<div class="table-header">
  <app-table-controls [searchQuery]="searchQuery"
                      [rowsPerPage]="rowsPerPage"
                      (searchQueryChange)="onSearchChange($event)"
                      (rowsPerPageChange)="onRowsChange($event)">
  </app-table-controls>
</div>

<div class="table-container">
  <table class="stock-table">
    <thead>
      <tr class="h-11 align-middle">
        <th
          *ngFor="let column of columns"
          class="text-sm font-medium"
          [ngClass]="{
            'text-right': column.field === 'unitPrice' || column.field === 'totalCost' || column.field === 'stock',
            'text-center': column.field === 'expiryDate'
          }"
          [attr.aria-sort]="getAriaSort(column.field)"
          [class.sorted]="sortKey === column.field"
        >
          <button
            type="button"
            class="sort-button"
            (click)="changeSort(column.field)"
          >
            <span class="truncate" [title]="column.label">{{ column.label }}</span>
            <span class="sort-indicator" *ngIf="sortKey === column.field">
              {{ sortDirection === 'asc' ? '▲' : '▼' }}
            </span>
          </button>
        </th>
        <th class="text-sm font-medium text-center">Действие</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData" class="h-11 align-middle hover:bg-muted/40 odd:bg-muted/10">
        <td
          *ngFor="let column of columns"
          [ngClass]="{
            'text-right': column.field === 'unitPrice' || column.field === 'totalCost' || column.field === 'stock',
            'text-center': column.field === 'expiryDate'
          }"
        >
          <ng-container [ngSwitch]="column.field">
            <span
              *ngSwitchCase="'name'"
              class="truncate"
              [title]="formatValue(item, column) ?? ''"
            >
              {{ formatValue(item, column) }}
            </span>
            <span
              *ngSwitchCase="'category'"
              class="truncate"
              [title]="formatValue(item, column) ?? ''"
            >
              {{ formatValue(item, column) }}
            </span>
            <span *ngSwitchDefault>
              {{ formatValue(item, column) }}
            </span>
          </ng-container>
        </td>
        <td class="actions-cell text-center">
          <button (click)="onSettingsClick.emit(item)" class="btn-action" aria-label="Открыть настройки">⚙️</button>
        </td>
      </tr>
      <tr *ngIf="paginatedData.length === 0">
        <td colspan="7" class="no-data">Нет данных</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- TODO: toggle by data -->
<app-empty
  class="mt-6 block"
  title="Нет остатков"
  subtitle="Добавьте товары или обновите их остатки, чтобы увидеть список."
  ctaText="+ Новый товар"
></app-empty>

<div class="pagination-controls">
  <button (click)="prevPage()" [disabled]="currentPage === 1">Назад</button>
  <span>Страница {{ currentPage }} из {{ totalPages }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === totalPages">Далее</button>
</div>
