<div class="popup-backdrop">
  <div class="popup-content" (click)="$event.stopPropagation()">
    <button class="close-btn" type="button" (click)="close()">×</button>
    <h2>Новый товар</h2>
    <form (ngSubmit)="save()">
      <div class="input-container">
        <label>Название товара</label>
        <input formControlName="productName" />
      </div>
      <div class="input-container">
        <label>Категория</label>
        <select formControlName="category">
          <option value="">Выберите категорию</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>
      <div class="input-container">
        <label>Ед. измерения</label>
        <input formControlName="unitMeasure" />
      </div>
      <div class="input-container">
        <label>Штрихкод</label>
        <input formControlName="barcode" />
      </div>
      <div class="input-container">
        <label>Количество</label>
        <input type="number" formControlName="quantity" />
      </div>
      <div class="input-container">
        <label>Цена за единицу</label>
        <input type="number" formControlName="unitPrice" />
      </div>
      <div class="input-container">
        <label>Дата поставки</label>
        <input type="date" formControlName="supplyDate" />
      </div>
      <div class="input-container">
        <label>Сумма</label>
        <input type="number" formControlName="totalCost" />
      </div>
      <div class="input-container">
        <label>Срок годности</label>
        <input type="date" formControlName="expiryDate" />
      </div>
      <div class="input-container">
        <label>Ответственный склад</label>
        <input formControlName="responsible" />
      </div>
      <div class="input-container">
        <label>Поставщик</label>
        <input formControlName="supplier" />
      </div>
      <div class="input-container checkbox">
        <label>
          <input type="checkbox" formControlName="spoilsAfterOpen" /> Портится после открытия
        </label>
      </div>
      <div class="popup-buttons">
        <button type="button" class="cancel-btn" (click)="close()">Отмена</button>
        <button type="submit" class="save-btn">Сохранить</button>
      </div>
    </form>
  </div>
</div>
