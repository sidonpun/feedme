<div class="content">

  <app-warehouse-tabs [selectedTab]="selectedTab"
                      (selectedTabChange)="setSelectedTab($event)">
  </app-warehouse-tabs>

  <app-supply-controls *ngIf="selectedTab !== 'Каталог'"
                       [(selectedSupply)]="selectedSupply"
                       (goToCatalog)="goToCatalog()">
  </app-supply-controls>

  <app-info-cards-wrapper *ngIf="selectedTab !== 'Каталог' && selectedItem"
                          [item]="selectedItem"
                          (onClose)="closeInfoCards()">
  </app-info-cards-wrapper>

  <app-catalog *ngIf="selectedTab === 'Каталог'"></app-catalog>

  <app-supply-table *ngIf="selectedTab !== 'Каталог' && selectedSupply === 'supplies'"
                    [data]="tableData"
                    (onAddSupply)="openPopup()">
  </app-supply-table>

  <app-stock-table *ngIf="selectedTab !== 'Каталог' && selectedSupply === 'stock'"
                   [data]="tableData"
                   (onSettingsClick)="handleSettingsClick($event)">
  </app-stock-table>

  <app-new-product *ngIf="showPopup"
                   (onCancel)="showPopup = false"
                   (onSubmit)="handleAddItem($event); showPopup = false">
  </app-new-product>

</div>
