<div class="content">
  <app-warehouse-tabs [selectedTab]="selectedTab"
                      (selectedTabChange)="setSelectedTab($event)">
  </app-warehouse-tabs>

  <app-supply-controls [(selectedSupply)]="selectedSupply"
                       (openPopup)="openPopup()"
                       (goToCatalog)="goToCatalog()">
  </app-supply-controls>

  <app-info-cards-wrapper [item]="selectedItem"
                          (onClose)="closeInfoCards()">
  </app-info-cards-wrapper>

  <app-catalog></app-catalog>



  <!-- content.component.html -->
  <app-popup *ngIf="showPopup"
             (onClose)="showPopup = false"
             (onAddItem)="handleAddItem($event)"></app-popup>

</div>
