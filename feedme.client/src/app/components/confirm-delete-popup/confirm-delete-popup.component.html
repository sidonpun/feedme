<div class="popup-backdrop">
  <div class="popup-delete-content" role="dialog" aria-modal="true" aria-labelledby="confirm-delete-title">
    <h2 id="confirm-delete-title" class="popup-delete-title">{{ title }}</h2>
    <p class="popup-delete-text">{{ message }}</p>
    <div class="popup-delete-buttons">
      <button class="btn-delete-confirm" (click)="onConfirm()" [disabled]="pending">
        {{ pending ? 'Удаление...' : 'Удалить' }}
      </button>
      <button class="btn-delete-cancel" (click)="onCancel()" [disabled]="pending">
        Отмена
      </button>
    </div>
  </div>
</div>
